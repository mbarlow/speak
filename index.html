<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Transcription - AI-Powered Speech to Text</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
      <svg class="sun-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <circle cx="12" cy="12" r="5"/>
        <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
      </svg>
      <svg class="moon-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
      </svg>
    </button>

    <h1>Voice Transcription</h1>
    <p class="subtitle">AI-Powered Speech to Text</p>
    
    <div class="status" id="status">
      Click the record button to start. Your browser will ask for microphone permission.
    </div>
    
    <div class="recording-area">
      <button class="record-button" id="recordButton">
        <svg class="record-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12" cy="12" r="3"/>
        </svg>
        <svg class="stop-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" style="display: none;">
          <rect x="6" y="6" width="12" height="12" rx="2"/>
        </svg>
      </button>
      <div class="button-text" id="buttonText">Start Recording</div>
      
      <div class="waveform" id="waveform">
        <div class="waveform-bar"></div>
        <div class="waveform-bar"></div>
        <div class="waveform-bar"></div>
        <div class="waveform-bar"></div>
        <div class="waveform-bar"></div>
        <div class="waveform-bar"></div>
        <div class="waveform-bar"></div>
        <div class="waveform-bar"></div>
        <div class="waveform-bar"></div>
      </div>
      
      <div class="timer" id="timer">00:00</div>
    </div>
    
    <div class="progress-bar" id="progressBar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
    
    <div class="transcription-area">
      <div class="transcription-header">
        <h2>Transcription</h2>
        <button class="copy-button" id="copyButton">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
          </svg>
          <span>Copy Text</span>
        </button>
      </div>
      
      <div class="transcription-text empty" id="transcriptionText">
        No transcription yet. Record some speech to begin.
      </div>
    </div>
    
    <div class="settings">
      <div class="setting-group">
        <label class="setting-label">Model</label>
        <select class="setting-select" id="modelSelect">
          <option value="tiny">Whisper Tiny (Fast)</option>
          <option value="base" selected>Whisper Base (Balanced)</option>
          <option value="small">Whisper Small (Accurate)</option>
        </select>
      </div>
      
      <div class="setting-group">
        <label class="setting-label">Language</label>
        <select class="setting-select" id="languageSelect">
          <option value="en" selected>English</option>
          <option value="auto">Auto-detect</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
        </select>
      </div>
    </div>
    
    <div class="error" id="errorDiv">
      Error message will appear here
    </div>
  </div>
  
  <script type="module" src="app.js"></script>
</body>
</html>
